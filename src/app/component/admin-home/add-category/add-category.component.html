<div class="addCategory">
    <form [formGroup]="categroyForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="err" *ngIf="categroyFormControl['name'].hasError('required') && categroyFormControl['name'].dirty">
            name
            is a required field</div>

        <button type="submit" [disabled]="!categroyForm.valid" class="submit-button">Submit</button>
    </form>
</div>
